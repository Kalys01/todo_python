<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for book in book_list %}
    <h2>{{ book.title }}</h2>
    <h3>{{ book.subtitle }}</h3>
    <p>{{ book.description }}</p>
    <p>Цена: {{ book.price }}</p>
    <p>{{ book.genre }}</p>
    <p>{{ book.author }}</p>
    <span>{{ book.date }}</span>
    {% endfor %}
</body>
</html>
